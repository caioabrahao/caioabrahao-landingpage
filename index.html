<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caio Abrahão</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  </head>
  <body>
    <header class="header">
      <p class="logo">CA</p>
      <nav>
        <ul class="navlist">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <main>
      <div class="cursor-black-ball"></div>
      <section class="section hero">
        <div class="grain-texture"></div>
        <div class="overlay-circle"></div>

        <div class="hero-text">
          <h1>Caio Abrahão</h1>
          <p>GRAPHIC DESIGNER | FRONT END DEVELOPER</p>
          <a class="button disabled" href="#">Learn More</a>
        </div>
        <div class="textfield-container">
          <p>WEBSITE UNDER CONSTRUCTION!</p>
          <div class="textfield-elements">
            <label for="search" class="hidden">Email</label>
            <input type="text" class="textfield" placeholder="Tell me when it's ready!">
            <button class="button"><i class="ri-arrow-right-line"></i></button>
          </div>
        </div>

        <div class="glass"></div>
        
        <div class="hero-background">
          <img class="gradient-ball orange" src="/img/balls/orange-ball.svg" alt="ball">
          <img class="gradient-ball blue" src="/img/balls/cyan-ball.svg" alt="ball">
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
